{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href='{% static "assets/register/fonts/icomoon/style.css" %}'>

    <link rel="stylesheet" href='{% static "assets/register/css/owl.carousel.min.css" %}'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "assets/register/css/bootstrap.min.css" %}'>
    
    <!-- Style -->
    <link rel="stylesheet" href='{% static "assets/register/css/style.css" %}'>
    <title>Login #5</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('{% static "assets/images/bg_1.jpg" %}'); "></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Register to <strong>SmartBaje</strong></h3>
              </div>
              <form action="#" method="post">
            
                {% csrf_token %}
                {{form}}
                
                
                <br>
                <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src='{% static "assets/js/register/jquery-3.3.1.min.js" %}'></script>
    <script src='{% static "assets/js/register/popper.min.js" %}'></script>
    <script src='{% static "assets/js/register/bootstrap.min.js" %}'></script>
    <script src='{% static "assets/js/register/main.js" %}'></script>
  </body>
</html>
